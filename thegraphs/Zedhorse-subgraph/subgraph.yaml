specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Zedhorse
    network: matic
    source:
      address: "0xA5F1Ea7DF861952863dF2e8d1312f7305dabf215"
      abi: Zedhorse
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftOwner
        - NftBalance
      abis:
        - name: Zedhorse
          file: ./abis/Zedhorse.json
        - name: IERC721Enumerable
          file: ./abis/IERC721Enumerable.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
