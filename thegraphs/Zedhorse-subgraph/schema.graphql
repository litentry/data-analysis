type NftOwner @entity {
  id: ID! #entity id
  tokenId: BigInt! #token id
  owner: Bytes! #owner of the token
  contract: Bytes! #contract address
}

type NftBalance @entity {
  id: ID! #owner id
  amount: BigInt! #the amount of the token hold by the owner
  totalSupply: BigInt! #the total supply of the token
}

type TransferTrace @entity{
  id: ID! #entity id
  from: Bytes! #from address
  to: Bytes! #to address
  timestamp: BigInt! #timestamp of the transfer action
}
