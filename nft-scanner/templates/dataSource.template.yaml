kind: ethereum/contract
name: __contract_name__
network: __network__
source:
  address: __contract_address__
  abi: __abi_name__
  startBlock: __start_block__
mapping:
  kind: ethereum/events
  apiVersion: 0.0.4
  language: wasm/assemblyscript
  entities:
    - Asset
    - User
  abis:
    - name: __abi_name__
      file: __abi_file_path__
  eventHandlers:
    - event: __event__
      handler: __handler__
  file: __source_file_path__
